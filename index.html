<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Azhrael Febriansyah</title>
</head>

<body>
    <header>
        <div class="head">
            <div class="jumbotron"></div>

            <nav>
                <ul class="nav-list"></ul>

                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <article id="About"></article>
        <article id="MyPortfolio"></article>
        <article id="Myskill">
            <h1>Skill & Certification</h1>
            <div class="skill-container">
                <img src="./src/img/Sertifikat_Dicoding.png" class="main-img">
                <div class="right-skill">
                    <p>HTML</p>
                    <div class="container-bar">
                        <div class="skill html"></div>
                    </div>

                    <p>CSS</p>
                    <div class="container-bar">
                        <div class="skill css"></div>
                    </div>

                    <p>Javascript</p>
                    <div class="container-bar">
                        <div class="skill javascript"></div>
                    </div>

                    <p>Jquery</p>
                    <div class="container-bar">
                        <div class="skill jquery"></div>
                    </div>
                </div>
            </div>
            <div class="certif-list">
                <img src="./src/img/Sertifikat_Dicoding.png" class="img">
                <img src="./src/img/Sertifikat_Dicoding-2.jpg" class="img">
                <img src="./src/img/Sertifikat_Dicoding-3.jpg" class="img">
                <img src="./src/img/Sertifikat_Progate.png" class="img">
                <img src="./src/img/Sertifikat_Progate-2.jpg" class="img">
                <img src="./src/img/Sertifikat_DTS.jpg" class="img">
            </div>
        </article>
    </main>
    <script src="./src/app.js" type="module"></script>
</body>

</html>
